<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d879469828.js" crossorigin="anonymous"></script>
    <title id="page-title"></title>
    <link rel="icon" type="image/x-icon" href="images/fav.ico" />
</head>

<body data-day-offset="0" class="bg-neutral w-[85%] mx-auto">
    <header class="flex justify-between">
        <div class="flex flex-col items-center">
            <h1 id="greeting"
                class="text-9xl text-nowrap font-main text-main underline py-4 text-shadow-lg text-shadow-black/20">
                Good morning!
            </h1>
            <h2 class="text-2xl font-sec font-bold text-white text-right mr-8 py-3">
                Planning for <span id="today"></span>
            </h2>
        </div>
        <img src="images/garland.png" alt="Morning Image" class="h-64 w-[50%] object-fill pt-10" />
    </header>
    <!-- Brown blocks section -->
    <section class="flex gap-8 items-start">
        <!-- Countdown card -->
        <div class="bg-main p-8 rounded-lg relative">
            <div data-countdown>
                <!-- view mode -->
                <div data-countdown-view class="hidden">
                    <div class="flex items-start justify-between gap-3">
                        <h3 data-countdown-title class="text-3xl font-main leading-loose text-white mb-2 pr-6 truncate">
                        </h3>

                        <!-- reset lives in the header, top-right (no absolute) -->
                        <button type="button" data-countdown-reset class="p-2 shrink-0">
                            <i class="fa-solid fa-rotate" style="color:#D9CBB3;"></i>
                        </button>
                    </div>

                    <div class="mt-1 text-4xl font-main text-white">
                        <span data-countdown-display class="inline-block min-w-[14ch]"
                            style="font-variant-numeric: tabular-nums;">â€”</span>
                    </div>

                </div>

                <!-- form mode -->
                <div data-countdown-form class="flex flex-col gap-3">
                    <div class="relative">
                        <input id="cd-when" data-countdown-when type="datetime-local"
                            class="px-3 py-2 pr-10 text-white font-sec focus:outline-none" />
                        <button type="button" data-open-picker class="absolute right-2 top-1/2 -translate-y-1/2"
                            aria-label="Open date picker">
                            <i class="fa-regular fa-calendar" style="color:#D9CBB3;"></i>
                        </button>
                    </div>

                    <div class="flex items-end gap-3">
                        <div class="basis-3/4">
                            <input id="cd-label" data-countdown-label type="text" aria-label="Countdown label"
                                class="mt-1 leading-loose w-full border-b border-white px-3 py-2 focus:outline-none text-white font-sec"
                                placeholder="Vacation, launch, etc." />
                        </div>
                        <div class="basis-[15%]">
                            <button type="button" data-countdown-start
                                class="w-full rounded-lg font-sec hover:bg-white text-white hover:text-neutral px-4 pt-3 pb-2 bg-neutral transition-colors">
                                Set
                            </button>
                        </div>
                        <div class="flex-1"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plan tomorrow button (no stretching) -->
        <div class="flex gap-4 flex-col">
            <a href="./tomorrow.html"
                class="self-start text-center w-64 rounded-lg hover:bg-white px-4 pt-4 pb-2 hover:text-neutral font-sec bg-main text-white transition-colors">
                Plan tomorrow...
            </a>
            <button type="button" data-action="endday" id="endday"
                class="self-start text-center w-64 rounded-lg hover:bg-white px-4 pt-4 pb-2 hover:text-neutral font-sec bg-main text-white transition-colors">
                End day!
            </button>
            <div class="flex items-center gap-3 mt-3">
                <div class="text-white text-lg font-sec bg-main pt-3 px-4 rounded-lg flex gap-4">
                    <span id="smokescount">0</span> <span id="smokescount-plus">+</span>
                </div>

                <button id="download-today" data-action="download" type="button"
                    class="inline-flex items-center justify-center">
                    <i class="fa-solid fa-file-arrow-down" style="color:white;"></i>
                    <span class="sr-only">Download today</span>
                </button>

                <button id="restore" data-action="restore" class="inline-flex items-center justify-center">
                    <i class="fa-solid fa-file-arrow-up" style="color:white;"></i>
                    <span class="sr-only">Restore</span>
                </button>
            </div>

        </div>


    </section>

    <div class="flex justify-between">
        <!-- LEFT COLUMN ------------------------------------------------------->
        <section class="py-32 flex flex-col gap-24 basis-1/4">

            <!-- CARD: Morning -->
            <div class="bg-white p-8 outline-4 outline-[#FFBA3A] rounded-lg relative transition-transform duration-300 ease-out transform-gpu origin-center will-change-transform"
                data-checklist data-start="10" data-end="14" data-key="morning">
                <img src="images/am.png" alt="Morning Image"
                    class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 h-20" />
                <div class="text-right">
                    <button type="button">
                        <i
                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                    </button>
                </div>
                <div class="flex justify-between">
                    <h3
                        class="text-4xl font-main font-bold text-main mb-4 tracking-widest underline underline-offset-4">
                        Morning</h3>
                    <p class="text-3xl font-bold font-main self-center text-main">10:00 - 14:00</p>
                </div>

                <div class="mt-8">
                    <form class="flex gap-3 justify-between" data-checklist-form>
                        <div class="flex flex-col">
                            <input type="text" data-checklist-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                            focus:outline-none caret-accents" autocomplete="off" />
                            <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                        </div>
                        <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                           hover:bg-neutral transition-colors duration-300">
                            Add
                        </button>
                        <button type="button" class="my-auto flex gap-1">
                            <i class="fa-solid fa-folder-open" style="color: #1C2317;">
                            </i>
                            <i class="fa-solid fa-caret-down" style="color: #1C2317;"></i>
                        </button>
                    </form>
                </div>

                <ul class="mt-4 rounded-lg bg-white" data-checklist-list></ul>

                <hr class="mt-4 border-1 w-[75%] mx-auto border-b border-main/40 rounded-full" />
                <div class="mt-4" data-smoke>
                    <label class="flex items-center gap-3 cursor-pointer select-none">
                        <input type="checkbox" class="sr-only" />
                        <span data-role="box" class="inline-flex items-center justify-center size-6 rounded-full bg-white
                        border-2 border-main transition-colors">
                            <svg data-role="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="size-4 text-main opacity-0 pointer-events-none" aria-hidden="true">
                                <path d="M5 12l5 5L19 7" />
                            </svg>
                        </span>
                        <span data-role="label" class="flex-1 text-accents font-bold tracking-wide text-xl font-sec
                         decoration-main decoration-2 mt-3">
                            Smoke break?
                        </span>
                    </label>
                </div>
                <div class="mt-3 hover:cursor-pointer text-right">
                    <button type="button" data-template-save
                        class="text-neutral font-sec underline underline-offset-2 decoration-accents ">Save
                        template</button>
                </div>
            </div>

            <!-- CARD: Daytime -->
            <div class="bg-white p-8 outline-4 outline-[#FF851B] rounded-lg relative transition-transform duration-300 ease-out transform-gpu origin-center will-change-transform"
                data-checklist data-start="14" data-end="18" data-key="daytime">
                <img src="images/mid.png" alt="Day Image"
                    class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 h-24" />
                <div class="text-right">
                    <button type="button">
                        <i
                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                    </button>
                </div>
                <div class="flex justify-between">
                    <h3
                        class="text-4xl font-main font-bold text-main mb-4 tracking-widest underline underline-offset-4">
                        Daytime</h3>
                    <p class="text-3xl font-bold font-main self-center text-main">14:00 - 18:00</p>
                </div>

                <div class="mt-8">
                    <form class="flex gap-3 justify-between" data-checklist-form>
                        <div class="flex flex-col">
                            <input type="text" data-checklist-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                            focus:outline-none caret-accents" autocomplete="off" />
                            <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                        </div>
                        <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                           hover:bg-neutral transition-colors duration-300">
                            Add
                        </button>
                        <button type="button" class="my-auto flex gap-1">
                            <i class="fa-solid fa-folder-open" style="color: #1C2317;">
                            </i>
                            <i class="fa-solid fa-caret-down" style="color: #1C2317;"></i>
                        </button>
                    </form>
                </div>

                <ul class="mt-4 rounded-lg bg-white" data-checklist-list></ul>
                <hr class="mt-4 border-1 w-[75%] mx-auto border-b border-main/40 rounded-full" />
                <div class="mt-4" data-smoke>
                    <!-- same smoke block as above -->
                    <label class="flex items-center gap-3 cursor-pointer select-none">
                        <input type="checkbox" class="sr-only" />
                        <span data-role="box" class="inline-flex items-center justify-center size-6 rounded-full bg-white
     border-2 border-main transition-colors">
                            <svg data-role="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="size-4 text-main opacity-0 pointer-events-none" aria-hidden="true">
                                <path d="M5 12l5 5L19 7" />
                            </svg>
                        </span>
                        <span data-role="label" class="flex-1 text-accents font-bold tracking-wide text-xl font-sec
     decoration-main decoration-2 mt-3">
                            Smoke break?
                        </span>
                    </label>

                </div>
                <div class="mt-3 hover:cursor-pointer text-right">
                    <button type="button" data-template-save
                        class="text-neutral font-sec underline underline-offset-2 decoration-accents ">Save
                        template</button>
                </div>
            </div>

            <!-- CARD: Evening -->
            <div class="bg-white p-8 outline-4 outline-[#265171] rounded-lg relative transition-transform duration-300 ease-out transform-gpu origin-center will-change-transform"
                data-checklist data-start="18" data-end="22" data-key="evening">
                <img src="images/pm.png" alt="Evening Image"
                    class="absolute top-0 left-5 -translate-x-1/2 -translate-y-1/2 h-20" />
                <div class="text-right">
                    <button type="button">
                        <i
                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                    </button>
                </div>
                <div class="flex justify-between">
                    <h3
                        class="text-4xl font-main font-bold text-main mb-4 tracking-widest underline underline-offset-4">
                        Evening</h3>
                    <p class="text-3xl font-bold font-main self-center text-main">18:00 - 22:00</p>
                </div>

                <div class="mt-8">
                    <form class="flex gap-3 justify-between" data-checklist-form>
                        <div class="flex flex-col">
                            <input type="text" data-checklist-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                            focus:outline-none caret-accents" autocomplete="off" />
                            <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                        </div>
                        <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                           hover:bg-neutral transition-colors duration-300">
                            Add
                        </button>
                        <button type="button" class="my-auto flex gap-1">
                            <i class="fa-solid fa-folder-open" style="color: #1C2317;">
                            </i>
                            <i class="fa-solid fa-caret-down" style="color: #1C2317;"></i>
                        </button>
                    </form>
                </div>

                <ul class="mt-4 rounded-lg bg-white" data-checklist-list></ul>
                <hr class="mt-4 border-1 w-[75%] mx-auto border-b border-main/40 rounded-full" />
                <div class="mt-4" data-smoke>
                    <!-- same smoke block -->
                    <label class="flex items-center gap-3 cursor-pointer select-none">
                        <input type="checkbox" class="sr-only" />
                        <span data-role="box" class="inline-flex items-center justify-center size-6 rounded-full bg-white
     border-2 border-main transition-colors">
                            <svg data-role="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="size-4 text-main opacity-0 pointer-events-none" aria-hidden="true">
                                <path d="M5 12l5 5L19 7" />
                            </svg>
                        </span>
                        <span data-role="label" class="flex-1 text-accents font-bold tracking-wide text-xl font-sec
     decoration-main decoration-2 mt-3">
                            Smoke break?
                        </span>
                    </label>

                </div>
                <div class="mt-3 hover:cursor-pointer text-right">
                    <button type="button" data-template-save
                        class="text-neutral font-sec underline underline-offset-2 decoration-accents ">Save
                        template</button>
                </div>
            </div>
        </section>

        <!-- RIGHT COLUMN (Work) ---------------------------------------------->
        <section class="py-32 flex-col">
            <div class="flex">
                <img src="images/hanging.png" alt="Hanging Image" class="h-[700px] mt-8" />
                <div class="flex gap-20">
                    <div class="w-[50%]">
                        <div class="bg-white p-8 outline-4 outline-accents rounded-lg relative" data-checklist
                            data-key="work">
                            <img src="images/work.png" alt="Work Image"
                                class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 h-24" />
                            <div class="flex justify-between">
                                <h3
                                    class="text-4xl font-main font-bold text-main underline underline-offset-4 mb-4 mt-5 tracking-widest">
                                    Work</h3>
                                <div class="mb-12">
                                    <button type="button">
                                        <i
                                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button
                                    class="text-white text-sm font-sec bg-maind rounded-full pt-3 px-4 shadow-2xl outline-gray-700/80 hover:cursor-pointer"
                                    data-clear-checked type="button" aria-label="Clear checked (Work)">
                                    Clear checked
                                </button>
                            </div>
                            <div class="mt-8">
                                <form class="flex justify-between" data-checklist-form>
                                    <div class="flex flex-col">
                                        <input type="text" data-checklist-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                                            focus:outline-none caret-accents" autocomplete="off" />
                                        <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                                    </div>
                                    <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                                           hover:bg-neutral transition-colors duration-300">
                                        Add
                                    </button>
                                </form>
                            </div>

                            <ul class="mt-4 rounded-lg bg-white" data-checklist-list></ul>
                        </div>
                        <div class="bg-white mt-24 p-8 outline-4 outline-accents rounded-lg relative" data-checklist
                            data-key="home">
                            <img src="images/house.png" alt="House Image"
                                class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 h-24" />
                            <div class="flex justify-between">
                                <h3
                                    class="text-4xl font-main font-bold text-main underline underline-offset-4 mb-4 mt-5 tracking-widest">
                                    Home</h3>
                                <div class="mb-12">
                                    <button type="button">
                                        <i
                                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button
                                    class="text-white text-sm font-sec bg-maind rounded-full pt-3 px-4 shadow-2xl outline-gray-700/80 hover:cursor-pointer"
                                    data-clear-checked type="button" aria-label="Clear checked (House)">
                                    Clear checked
                                </button>
                            </div>
                            <div class="mt-8">
                                <form class="flex justify-between" data-checklist-form>
                                    <div class="flex flex-col">
                                        <input type="text" data-checklist-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                                            focus:outline-none caret-accents" autocomplete="off" />
                                        <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                                    </div>
                                    <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                                           hover:bg-neutral transition-colors duration-300">
                                        Add
                                    </button>
                                </form>
                            </div>

                            <ul class="mt-4 rounded-lg bg-white" data-checklist-list></ul>
                        </div>
                        <div class="bg-white mt-24 p-8 outline-4 outline-accents rounded-lg relative" data-bullets
                            data-key="food">
                            <img src="images/food.png" alt="Food Image"
                                class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 h-24" />
                            <div class="flex justify-between">
                                <h3
                                    class="text-4xl font-main font-bold text-main underline underline-offset-4 mb-4 mt-5 tracking-widest">
                                    Menu</h3>
                                <div class="mb-12">
                                    <button type="button">
                                        <i
                                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-8">
                                <form class="flex justify-between" data-bullets-form>
                                    <div class="flex flex-col">
                                        <input type="text" data-bullets-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                      focus:outline-none caret-accents" autocomplete="off" />
                                        <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                                    </div>
                                    <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                     hover:bg-neutral transition-colors duration-300">
                                        Add
                                    </button>
                                </form>
                            </div>

                            <!-- list-disc gives bullets; marker:text-main colors the bullets -->
                            <ul class="mt-4 rounded-lg bg-white list-disc marker:text-main pl-6" data-bullets-list>
                            </ul>
                        </div>

                    </div>
                    <div class="w-[50%]">
                        <div class="bg-white p-8 outline-4 outline-accents rounded-lg relative" data-bullets
                            data-key="notes">
                            <img src="images/notes.png" alt="House Image"
                                class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2" />
                            <div class="flex justify-between">
                                <h3
                                    class="text-4xl font-main font-bold text-main underline underline-offset-4 mb-4 mt-5 tracking-widest">
                                    Notes</h3>
                                <div class="mb-12">
                                    <button type="button">
                                        <i
                                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-8">
                                <form class="flex gap-3 justify-between" data-bullets-form>
                                    <div class="flex flex-col">
                                        <input type="text" data-bullets-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                         focus:outline-none caret-accents" autocomplete="off" />
                                        <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                                    </div>
                                    <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                                           hover:bg-neutral transition-colors duration-300">
                                        Add
                                    </button>
                                </form>
                            </div>

                            <!-- list-disc gives bullets; marker:text-main colors the bullets -->
                            <ul class="mt-4 rounded-lg bg-white list-disc marker:text-main pl-6" data-bullets-list>
                            </ul>
                        </div>
                        <div class="bg-white mt-24 p-8 outline-4 outline-accents rounded-lg relative" data-checklist
                            data-key="shopping">
                            <img src="images/cart.png" alt="Food Image"
                                class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 h-24" />
                            <div class="flex justify-between">
                                <h3
                                    class="text-4xl font-main font-bold text-main underline underline-offset-4 mb-4 mt-5 tracking-widest">
                                    Groceries</h3>
                                <div class="mb-12">
                                    <button type="button">
                                        <i
                                            class="fa-solid fa-caret-up collapseCardCaret text-neutral scale-250 hover:cursor-pointer"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button
                                    class="text-white text-sm font-sec bg-maind rounded-full pt-3 px-4 shadow-2xl outline-gray-700/80 hover:cursor-pointer"
                                    data-clear-checked type="button" aria-label="Clear checked (Shopping)">
                                    Clear checked
                                </button>
                            </div>
                            <div class="mt-8">
                                <form class="flex justify-between" data-checklist-form>
                                    <div class="flex flex-col">
                                        <input type="text" data-checklist-input class="text-accents leading-loose font-bold tracking-wide text-xl font-sec
                                        focus:outline-none caret-accents" autocomplete="off" />
                                        <hr class="-mt-3 border-b-3 border-main rounded-lg" />
                                    </div>
                                    <button type="submit" class="shadow-2xl rounded-lg bg-main px-4 py-2 font-medium text-white
                                   hover:bg-neutral transition-colors duration-300">
                                        Add
                                    </button>
                                </form>
                            </div>

                            <ul class="mt-4 rounded-lg bg-white" data-checklist-list></ul>

                        </div>
                        <img src="images/bush.png" alt="Bush Image" class="mt-4" />
                    </div>
                </div>
            </div>


        </section>

    </div>


    <script src="main.js" defer></script>
</body>

</html>
